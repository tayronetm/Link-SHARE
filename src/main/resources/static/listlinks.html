<style type="text/css">
.leftContainer{
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
}
.rightContainer{
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
}

.centerContainer{
  display: flex;
  align-items: center;
  justify-content: center;
}
.fullspace{
    width: 100%;
    height: 100%;
}
.box{
    width: 400px;
    min-height: 128px;
    max-height: 128px;
    margin-left: 20px;
    margin-top: 60px;
    display: inherit;
    color: blue;
    background-color: #fff;
-webkit-box-shadow: 10px 10px 24px 8px rgba(219,219,219,1);
-moz-box-shadow: 10px 10px 24px 8px rgba(219,219,219,1);
box-shadow: 10px 10px 24px 8px rgba(219,219,219,1);
}
.image{
  width: 150px;
  min-height: 150px;
  max-height: 150px;
  box-shadow: 10px 10px 24px 8px rgba(219,219,219,1);
  border-radius: 50%;
  margin-left: -50px;
  margin-top: -8px;
  align-self: flex-start;
}
.star{
    width: 40px;
}

</style>

<div ng-controller="shareLinkController as shareLink" ng-init="shareLink.getLinks()">
<div class="jumbotron text-center">
	<h1><span class="fa fa-lock"></span> Lista de links </h1>
	<a href="#/addlink" class="btn btn-default"><span class="fa fa-user"></span> Adicionar outro</a>
	<a href="#/" class="btn btn-default"><span class="fa fa-user"></span> Voltar</a>
</div>
<ul>

<li ng-repeat="item in shareLink.links" class="box">

    <div class=" fullspace leftContainer">
        <a href="http://{{item.link}}"><img class="image" data-ng-src="{{shareLink.getImage(item.img)}}"/></a>
        <div class="rightContainer">
        <ul style="list-style-type: none;">
            <li>
                <font size="5">{{item.link}}</font>
            </li>

            <li><span>{{item.description}}</span></li>

            <li>
                <font size="1">{{item.tag}}</font>
            </li>
            
            <li>
                <div class="rating">
                    <img ng-if="item.rate == 5" class="star" src="img/star.png"/>
                    <img ng-if="item.rate >= 4" class="star" src="img/star.png"/>
                    <img ng-if="item.rate >= 3" class="star" src="img/star.png"/>
                    <img ng-if="item.rate >= 2" class="star" src="img/star.png"/>
                    <img ng-if="item.rate >= 1" class="star" src="img/star.png"/>
                    
                </div>
            </li>

            

        </ul>
        </div>
    </div>

    
</li>
</ul>
</div>
